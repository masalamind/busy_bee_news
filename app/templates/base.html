<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Busy Bee News (BBN) {% block title %} {% endblock title %} </title>
</head>
<body>

    <header>
        <div class="top-nav">
            <ul>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram-square"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>

                    </ul></li>
            </ul>
        </div>
        <div class="main-nav">
            <div class="logo">
                <h4>Busy Bee News (BBN) </h4>
            </div>

            <ul>
                <li><a href="">HOME</a></li>
                <li>SOURCES</li>
                <li><input type="text" /></li>

            </ul>

            <ul>

                <li>My Account</li>
                <li><button>SUBSCRIBE</button></li>

            </ul>
        </div>
    </header>
    {% block content %}
    {% endblock content %}

<script src="https://kit.fontawesome.com/d3d56d9400.js" crossorigin="anonymous"></script>
</body>
</html>
