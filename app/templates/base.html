<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Busy Bee News (BBN) {% block title %} {% endblock title %} </title>
</head>
<body>

    <header>
        <div class="top-nav">
            <ul>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram-square"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>

                    </ul></li>
            </ul>
        </div>
        <div class="main-nav">
            <div class="logo">
                <h4>Busy Bee News (BBN) </h4>
            </div>

            <ul>
                <li><a href="">HOME</a></li>
                <li>SOURCES</li>
                <li><input type="text" placeholder="search news item"/></li>
                <li><select name="sources" id="">
                    <option value="">src1</option>
                    <option value="">src2</option>
                    <option value="">src3</option>
                    <option value="">src4</option>
                </select></li>
                <li><button><i class="fa-solid fa-magnifying-glass"></i> Search</button></li>

            </ul>

            <ul>

                <li>My Account</li>
                <li><button>SUBSCRIBE</button></li>

            </ul>
        </div>
    </header>

    {% block content %}
    {% endblock content %}

<script src="https://kit.fontawesome.com/d3d56d9400.js" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
